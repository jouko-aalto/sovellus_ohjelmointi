{% extends "board_game_app/base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="content">
    <form method="post" action="{% url "users_app:login" %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url "board_game_app:index" %}" />
    </form>
</div>
{% endblock content %}

{% extends "board_game_app/base.html" %}

{% block content %}
    <p><a href="{% url "board_game_app:board_game" board_game.id %}">{{ board_game }} </a></p>

    <p>Add a new review</p>

    <form action="{% url "board_game_app:board_game" board_game.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add review</button>
    </form>

{% endblock content %}
